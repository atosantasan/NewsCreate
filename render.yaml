services:
  - type: web
    name: newscreate
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    timeout: 300  # タイムアウトを300秒（5分）に設定
    plan: free 